CTest:
  stage: test
  image: $CI_REGISTRY_IMAGE/ci-build:latest
  before_script:
  - cmake --preset Test
  script:
  - cmake --build --preset Test
  - ctest --preset Test --output-junit ./ctest_junit.xml
  artifacts:
    when: always
    reports:
      junit: ./TestResults/ctest_junit.xml
  cache:
    paths:
    - ./Build/
    - ./Tools/vcpkg/packages
    policy: pull
