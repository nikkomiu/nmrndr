CTest:
  stage: test
  image: $CI_REGISTRY_IMAGE/ci-build:latest
  before_script:
  - cmake --preset Test
  script:
  - cmake --build --preset Test
  - ctest --preset Test --output-junit ./ctest_junit.xml
  - llvm-profdata merge -o ./Build/coverage.profdata ./Build/Test/**/default.profraw
  - llvm-cov show -format=html -instr-profile=./Build/coverage.profdata -output-dir=./Build/coverage ./Build/Test/**/TestUnit{NMMath,NMCore}
  artifacts:
    when: always
    paths:
    - ./Build/coverage
    reports:
      junit: ./Build/ctest_junit.xml
  cache:
    paths:
    - ./Build/
    - ./Tools/vcpkg/packages
    policy: pull
