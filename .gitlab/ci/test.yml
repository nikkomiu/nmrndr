Test Unit NMCore:
  stage: test
  image: $CI_REGISTRY_IMAGE/ci-build:latest
  before_script:
  - cmake --preset Test
  script:
  - cmake --build --preset Test
  - cmake --build --preset Test --target TestUnitNMCoreCoverage
  artifacts:
    when: always
    paths:
    - ./Build/coverage
    reports:
      junit: ./Build/ctest_junit.xml
  cache:
    paths:
    - ./Build/
    - ./Tools/vcpkg/packages
    policy: pull

