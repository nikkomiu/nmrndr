Test Unit NMCore:
  stage: test
  image: $CI_REGISTRY_IMAGE/ci-build:latest
  before_script:
  - cmake --preset Test
  script:
  - cmake --build --preset Test --target TestUnitNMCoreCobertura
  artifacts:
    when: always
    paths:
    - ./Build/coverage
    reports:
      junit: ./Build/Test/UnitCore/default.xml
      coverage_report:
        coverage_format: cobertura
        path: Build/coverage/**/cobertura.xml
  cache:
    paths:
    - ./Build/
    - ./Tools/vcpkg/packages
    policy: pull

