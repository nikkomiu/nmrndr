Test Unit NMCore:
  stage: test
  image: $CI_REGISTRY_IMAGE/ci-build:latest
  before_script:
  - cmake --preset Test
  script:
  - cmake --build --preset Test
  - cmake --build --preset Test --target TestUnitNMCoreCoverage
  artifacts:
    when: always
    paths:
    - ./coverage
    reports:
      junit: ./Build/Test/UnitCore/default.xml
  cache:
    paths:
    - ./Build/
    - ./Tools/vcpkg/packages
    policy: pull

